<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/contacto.js" defer></script>
    <link rel="stylesheet" href="css/contacto.css">

<body>
    <div class="container">
            <div class="container">
        <header>

        <nav>
            <ul>
                <li>Home</li>
                <li>Nosotros</li>
                <li>Clientes</li>

            </ul>

        <section>
            <form>
                <div>
                    <div class="formulario">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre">
                    </div>

                    <div class="formulario">

                    <div class="formulario" id="seleccion">

                            <option value="3">Otros</option>
                        </select>
                    </div>

                    <div class="otros" id="otro">
                        <label for="otros">Especificá</label>
                        <textarea id="otros"></textarea>
                    </div>
                </div>
            </form>

        </section>

        <footer>
            <ul>
                <li>RECOMENDADOS</li>
                <li>ESTRENOS</li>
